name: Build and Release

on:
  push:
    tags:
      - 'v*' # v1.1.1 などのタグがプッシュされたときに実行

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Clean build directories
        run: |
          if (Test-Path dist) { Remove-Item -Recurse -Force dist }
          if (Test-Path build) { Remove-Item -Recurse -Force build }
        shell: powershell
      
      - name: Build with PyInstaller
        run: |
          # 既存の .spec ファイルを使用してビルド
          python -m PyInstaller --noconfirm my_notepad_app.spec

      - name: Archive build artifacts
        # --onedir 形式のため、生成されたフォルダを ZIP 圧縮します
        shell: powershell
        run: |
          Compress-Archive -Path dist/my_notepad_app/* -DestinationPath ProMultiTabNotepad_Win.zip

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ProMultiTabNotepad_Win.zip
          generate_release_notes: true # 前回のタグからの差分を自動生成
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
